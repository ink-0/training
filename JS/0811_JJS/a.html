<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SSAFY 도서 등록</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-5">
        <h2 class="text-center">SSAFY 도서 관리</h2>
        <form name="paramform" method="post" action="main?action=regist">
          <div class="inner-container">
            <div class="form-group">
              <label for="userid">도서번호</label>
              <input
                type="text"
                class="form-control"
                placeholder="도서번호 입력"
                name="isbn"
              />
            </div>
            <div class="form-group">
              <label for="username">도서명</label>
              <input
                type="text"
                class="form-control"
                placeholder="도서명 입력"
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="area">저자</label>
              <input
                type="text"
                class="form-control"
                placeholder="저자명 입력"
                name="author"
              />
            </div>
            <div class="form-group">
              <label for="area">가격</label>
              <input
                type="text"
                class="form-control"
                placeholder="가격명 입력"
                name="price"
              />
            </div>
            <div class="input-group">
              <label for="area">설명</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="설명 입력"
                name="comment"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="submit" class="btn btn-primary">취소</button>
          </div>
        </form>
      </div>
    </div>
    <style>
      .container {
        display: flex;
        padding: 10px;
        border: 2px solid black;
      }
      .inner-container {
        padding: 10px;
        border: 1px solid black;
        width: 100%;
      }
      .input-group {
        display: flex;
        flex-direction: column;
      }
      label {
        width: 100px;
        display: inline-block;
      }
    </style>
  </body>
</html>
